<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Reset style CSS -->
    <link rel="stylesheet" href="styles/reset-settings.css">
    <!-- Connect CSS style -->
    <link rel="stylesheet" href="styles/owfont-regular.css" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Momentum</title>
</head>

<body class="body">

    <!-- Header -->

    <header class="header">

        <!-- Start player -->
        <div class="player">
            <div class="player-controls">
                <button class="play-prev player-icon"></button>
                <button class="play player-icon"></button>
                <button class="play-next player-icon"></button>
            </div>
            <ul class="play-list"></ul>
        </div>
        <!-- End player -->

        <!-- Start weather -->
        <div class="weather">
            <input type="text" class="city" placeholder="Enter city" />
            <i class="weather-icon owf"></i>
            <div class="weather-error"></div>
            <div class="description-container">
                <span class="temperature"></span>
                <span class="weather-description"></span>
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
        <!--  End weather -->

    </header>

    <!-- Main -->

    <main class="main">
        <div class="time"></div>
        <div class="date"></div>
        <div class="greeting">
            <span class="greeting-span"></span>
            <input type="text" class="greeting-input" placeholder="[Enter name]">
            <div class="slider-icons">
                <button class="slide-prev slider-icon"></button>
                <button class="slide-next slider-icon"></button>
            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer class="footer">
        <button class="change-quote"></button>
        <div>
            <div class="quote"></div>
            <div class="author"></div>
        </div>
    </footer>


    <!--  Scripts -->
    <script src="scripts/main.js"></script>
</body>

</html>
